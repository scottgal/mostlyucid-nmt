name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: cpu
            dockerfile: Dockerfile
            tags_suffix: cpu
            is_latest: true
            platforms: linux/amd64,linux/arm64
          - variant: cpu-min
            dockerfile: Dockerfile.min
            tags_suffix: cpu-min
            is_latest: false
            platforms: linux/amd64,linux/arm64
          - variant: gpu
            dockerfile: Dockerfile.gpu
            tags_suffix: gpu
            is_latest: false
            platforms: linux/amd64
          - variant: gpu-min
            dockerfile: Dockerfile.gpu.min
            tags_suffix: gpu-min
            is_latest: false
            platforms: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove BOM from all files
        run: |
          chmod +x tools/remove-bom.sh
          ./tools/remove-bom.sh || echo "No BOMs found or already removed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate version string
        id: version
        run: |
          # Use git tag if available, otherwise timestamp
          if [[ "${{ github.ref }}" =~ refs/tags/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION=$(date -u +"%Y%m%d.%H%M%S")
          fi
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          VCS_REF=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "vcs_ref=${VCS_REF}" >> $GITHUB_OUTPUT

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ONE repository for all variants
          images: |
            ghcr.io/${{ github.repository_owner }}/mostlylucid-nmt
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt
          # Tags for this specific variant
          tags: |
            type=raw,value=${{ matrix.tags_suffix }}
            type=raw,value=${{ matrix.tags_suffix }}-${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ matrix.is_latest && startsWith(github.ref, 'refs/tags/v') }}
          flavor: |
            latest=false

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          pull: true
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.version.outputs.build_date }}
            VCS_REF=${{ steps.version.outputs.vcs_ref }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}

      - name: Update Docker Hub description
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && matrix.variant == 'cpu'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt
          readme-filepath: ./DOCKER_HUB.md
          short-description: "FastAPI neural machine translation service with Opus-MT, mBART50, and M2M100 support. CPU & GPU , minimal variants available."

      - name: Build summary
        run: |
          PUSHED="${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}"
          EVENT="${{ github.event_name }}"
          REF="${{ github.ref }}"

          if [ "$PUSHED" == "true" ]; then
            echo "### âœ… Built and PUSHED: ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
            STATUS="Pushed to Docker Hub and GHCR"
          else
            echo "### ðŸ”¨ Built (validation only): ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
            if [ "$EVENT" == "pull_request" ]; then
              STATUS="Build-only validation for PR (not pushed)"
            else
              STATUS="Build-only validation for branch push (not pushed). Create a tag (v*.*.*) to push to registries."
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** $EVENT" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** $REF" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** ${{ matrix.platforms }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$PUSHED" == "true" ]; then
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt:${{ matrix.tags_suffix }}" >> $GITHUB_STEP_SUMMARY
            echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt:${{ matrix.tags_suffix }}-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ matrix.is_latest }}" == "true" ]; then
              echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt:latest" >> $GITHUB_STEP_SUMMARY
            fi
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "**Status:** $STATUS" >> $GITHUB_STEP_SUMMARY
