name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: cpu
            dockerfile: Dockerfile
            tags_suffix: cpu
            is_latest: true
            platforms: linux/amd64,linux/arm64
          - variant: cpu-min
            dockerfile: Dockerfile.min
            tags_suffix: cpu-min
            is_latest: false
            platforms: linux/amd64,linux/arm64
          - variant: gpu
            dockerfile: Dockerfile.gpu
            tags_suffix: gpu
            is_latest: false
            platforms: linux/amd64
          - variant: gpu-min
            dockerfile: Dockerfile.gpu.min
            tags_suffix: gpu-min
            is_latest: false
            platforms: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate version string
        id: version
        run: |
          VERSION=$(date -u +"%Y%m%d.%H%M%S")
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          VCS_REF=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "vcs_ref=${VCS_REF}" >> $GITHUB_OUTPUT

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ONE repository for all variants
          images: |
            ghcr.io/${{ github.repository_owner }}/mostlylucid-nmt
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt
          # Tags for this specific variant
          tags: |
            type=raw,value=${{ matrix.tags_suffix }}
            type=raw,value=${{ matrix.tags_suffix }}-${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ matrix.is_latest && github.ref == 'refs/heads/main' }}
          flavor: |
            latest=false

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          pull: true
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.version.outputs.build_date }}
            VCS_REF=${{ steps.version.outputs.vcs_ref }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}

      - name: Update Docker Hub description
        if: startsWith(github.ref, 'refs/tags/v') && matrix.variant == 'cpu'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt
          readme-filepath: ./DOCKER_HUB.md
          short-description: "FastAPI neural machine translation service with Opus-MT, mBART50, and M2M100 support. CPU & GPU , minimal variants available."

      - name: Build summary
        run: |
          if [ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]; then
            echo "### ✅ Built and PUSHED: ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ✅ Built (not pushed): ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** ${{ matrix.platforms }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt:${{ matrix.tags_suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt:${{ matrix.tags_suffix }}-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ matrix.is_latest }}" == "true" ]; then
            echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mostlylucid-nmt:latest" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]; then
            echo "**Status:** Pushed to Docker Hub and GHCR" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** Build-only (not pushed to main branch)" >> $GITHUB_STEP_SUMMARY
          fi
